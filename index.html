<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2f02a9af5.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="./assets/whitelogo.39850b27.png">
                </div>
            </div>
            <div class="nav__links">
                <a href="#" class="nav__link">Home</a>
                <a href="#" class="nav__link">Find your movie</a>
                <a href="#" class="nav__link nav__link--primary">Contact</a>
            </div>               
        </nav> 
        <header>
            <div class="container">
                <div class="row">
                    <div class="header__description">
                        <h1> Browse the Fast & Furious Movies</h1>
                        <div class="header__src">
                            <div class="search-wrapper">
                                <input type="text" class="header__src--input" placeholder="Search Movie">
                                <button id="search-btn" class="search-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </section>  
    <section id="search">
        <div class="container">
            <h2>Search results:</h2>
            <div class="filters">
                <label for="year-filter">Filter by Year:</label>
                <select id="year-filter">
                    <option value="">All Years</option>
                </select>
            
                <label for="sort-filter">Sort Alphabetically:</label>
                <select id="sort-filter">
                    <option value="asc">A-Z</option>
                    <option value="desc">Z-A</option>
                </select>
            </div>
            <div id="results"></div>
            <div id="results">
                <div id="loading-spinner" class="spinner" style="display: none;"></div>
            </div>
            <div id="search-results"></div>
        </div>
    </section>
</body>
</html>
